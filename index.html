<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggy</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/jpg" href="./img/perro.png"/>
</head>


<body class="bodyIndex">
    <header>
        <div class="logoHeader">
            <a href="./index.html" class="animate__animated animate__rubberBand"><img src="./img/doggy.png" alt="perroLogo" srcset=""></a>
        </div>
    </header>
    <div class="general">
        <div class="contenedorFormulario">
            <div class="form">
                <h1 class="title">Doggiarte</h1>
                <div class="inputContainer">
                    <label for="" class="label"></label>
                    <input type="email" id="email" class="input" placeholder="Email">
                </div>
        
                <div class="inputContainer">
                    <label for="" class="label"></label>
                    <input type="text" id="name" class="input" placeholder="Nombre">
                    
                </div>
        
                <div class="inputContainer">
                    <label for="" class="label"></label>
                    <input type="password" id="contrasenia" class="input" placeholder="Contraseña">
                    
                </div>
        
                <div class="inputContainer">
                    <label for="" class="label"></label>
                    <input type="password" id="contrasenia2" class="input" placeholder="Confirmar Contraseña">
                </div>
        
                <input type="button" id="boton" class="submitBtn" value="Iniciar Sesion ">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Link Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
